<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <title>Bootstrap Tutorial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center align-items-center mt-5">
        <h1 class="text-info">Bubble</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ul class="nav">
          <li class="nav-item h2">
            <a href="#" class="nav-link text-black">Sign Up</a>
          </li>
          <li class="nav-item h2">
            <a href="#" class="nav-link text-lt-grey">Sign In</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Full Name" name="name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Username" name="Username">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control form-control-lg" placeholder="Email" name="email">
          </div>
          <div class="mb-5">
            <input type="password" class="form-control form-control-lg" placeholder="Password" name="pswrd">
          </div>
          <div class="mb-3 text-center text-">
            <button type="submit" class="btn btn-info btn-lg text-white rounded-pill">SUBMIT</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
